# Default values for new-look-crud.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

tenant:
  name: e2e-fabric

image:
  repository: masoodmjan/newlook-crud-exercise
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "cc2d586dc4563328a23394293bad89c97c58904a"

imagePullSecrets: []
nameOverride: "newlook-crud-exercise"
fullnameOverride: "newlook-crud-exercise-chart"


secretProvider:
  create: true
  keyVaultName: 'kv-do-fabric-uks-09'
  tenantId: 'dda4d11f-c29d-4d64-8f61-aa4041ca36d9'
  userAssignedIdentityID: '655fb661-c0c5-4c08-a9f6-97d0f1eee629'
  subscriptionId: '17b8a21b-16fd-4cb2-b3f0-5896a179475b'

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "newlook-crud"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 8082
  httpsport: 443

container:
  port: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: sit-fabric-nl.local
      paths:
        - path: /
          pathType: Prefix

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
#   limits:
#     cpu: 100m
#     memory: 128Mi
#   requests:
#     cpu: 100m
#     memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
